            <label for="end">End::</label>
            <input type="number" name="end" id="end">
        </div>
        <div>
            <label for="step">Step:</label>
            <input type="number" name="step" id="step">
        </div>
        <div>
            <input type="button" value="Count" class="btnCount" onclick="count()">
        </div> 
        <div id="result">
            Preparing the count...

    </section>
